<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="../../icons/tackup.ico" type="image/x-icon" />

		<link rel="stylesheet" href="saved.css" />

		<title>tackup saved tabs view</title>

		<script src="saved.js"></script>
	</head>

	<body>
		<span id="tabset-select-container">
			Select one of <span id="tabset-count">…</span> tabsets:
			<select name="timestamp-select">
				<option>Loading…</option>
			</select>
		</span>

		<table id="tabset-table" hidden>
			<tr><th><span style="opacity: 0;">@</span></th> <th>Title &amp; URL</th> <th><input type="checkbox" id="main-select-box"></input></th></tr>
		</table>

		<p>
			<label>Display timestamps in local timezone <input type="checkbox" id="local-datetimes" /></label><br />
			<button type="button" id="open-selected">Open all selected tabs</button><br />
			<br />
			<a href="../config/index.html">Back to config…</a>
		</p>
	</body>
</html>
